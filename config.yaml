baseURL: https://elihalbreich.netlify.app
languageCode: en-us
defaultContentLanguage: en
title: Eli D. Halbreich
theme: "cupper-hugo-theme"
googleAnalytics: UA-123456789-1
disqusShortname: yourdiscussshortname
enableGitInfo: true

taxonomies:
  tag: tags

permalinks:
  post: /:filename/

ignoreFiles: ["\\.Rmd$", "\\.Rmarkdown$", "_cache$"]

imaging:
  quality: 99

params:
  description: 
  homeMetaContent: Personal website of Eli D. Halbreich.
  footer: Made with [Hugo](https://gohugo.io/). Theme by [Cupper](https://github.com/zwbetz-gh/cupper-hugo-theme). Deployed to [Netlify](https://www.netlify.com/).<br>Â© 2022 Eli D. Halbreich
  # For more date formats see https://gohugo.io/functions/format/
  dateFormat: Jan 2, 2006
  codePenUser: someUser
  katex: true
  hideHeaderLinks: false
  search: true
  showThemeSwitcher: true
  defaultDarkTheme: false
  moveFooterToHeader: false
  # navTitleText: Cupper Theme
  logoAlt: Photo of Eli standing in front of a wall of shingles.
  customCss:
    - css/custom_01.css
    - css/custom_02.css
  customJs:
    - js/custom_01.js
    - js/custom_02.js

menu:
  nav:
    - name: Home
      url: /
      weight: 1
    - name: About Me
      url: /about/
      weight: 2
    - name: CV
      url: /cv/
      weight: 3
    - name: Links
      url: /links/
      weight: 4
    - name: Contact Me
      url: /contact/
      weight: 5

markup:
  defaultMarkdownHandler: goldmark
  goldmark:
    extensions:
      definitionList: true
      footnote: true
      linkify: true
      strikethrough: true
      table: true
      taskList: true
      typographer: true
    parser:
      attribute: true
      autoHeadingID: true
    renderer:
      hardWraps: false
      unsafe: true
      xHTML: false
  highlight:
    codeFences: false
    hl_Lines: ""
    lineNoStart: 1
    lineNos: false
    lineNumbersInTable: true
    noClasses: true
    style: monokai
    tabWidth: 4
  tableOfContents:
    endLevel: 6
    startLevel: 2
